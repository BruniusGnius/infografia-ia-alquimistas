<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reporte de Mercado Laboral 2026 | Alquimistas</title>
    <!-- Tailwind CSS (CDN is fine for this standalone page to keep setup simple) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@500;600;700;800;900&family=Saira:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0a0a0a',
                dark: '#121212',
                surface: '#1c1c1c',
                border: '#333333',
                text: '#ffffff',
                muted: '#e5e5e5',
                gold: '#f0b90b',
                goldDark: '#e8a900',
              },
              neon: {
                red: '#ef4444',
                yellow: '#fde047'
              }
            },
            fontFamily: {
              saira: ['Saira', 'sans-serif'],
              condensed: ['"Saira Semi Condensed"', 'sans-serif'],
              mono: ['Saira', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #333333 1px, transparent 1px), linear-gradient(to bottom, #333333 1px, transparent 1px)",
              'gold-gradient': "linear-gradient(to top, #e8a900, #f0b90b)",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background-primary: #0a0a0a;
        --background-secondary: #121212;
        --surface-color: #1c1c1c;
        --border-color: #333333;
        --text-primary: #ffffff;
        --text-secondary: #e5e5e5;
        --accent-gold: #f0b90b;
        --font-paragraph: 'Saira', sans-serif;
        --font-heading: 'Saira Semi Condensed', sans-serif;
      }

      body {
        background-color: var(--background-primary);
        color: var(--text-primary);
        font-family: var(--font-paragraph);
        font-weight: 500;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        font-weight: 700;
      }

      *, ::before, ::after {
        --tw-ring-color: rgba(240, 185, 11, 0.5);
      }

      .bg-grid { background-size: 40px 40px; }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--background-primary); }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-gold); }
      
      .section-kicker {
        font-family: var(--font-heading);
        font-size: 1rem;
        font-weight: 700;
        color: #cccccc;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 1rem;
        display: block;
      }

      .cta-button {
        display: inline-block;
        background-image: linear-gradient(to top, #e8a900, #f0b90b);
        color: var(--background-primary);
        font-family: var(--font-heading);
        font-size: 1.2em;
        font-weight: 800;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 8px;
        text-align: center;
        border: none;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .cta-button:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(240, 185, 11, 0.25);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",

    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>

</head>
